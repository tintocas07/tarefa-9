<p style="font-size: 25px;"><b>Introduza o valor que deseja converter e escolha para que unidade o deseja fazer.</b></p>

<form name="form_1">
<label>Valor Desejado: <input type="number" id="valor" /></label>
<label>Conversão: <input type="number" id="resultado" readonly /></label>
<br>
<hr>
<button type="button" onclick="fahrenheit()">Fahrenheit</button>
<button type="button" onclick="kelvin()">Kelvin</button>  
</form>

<script>
function fahrenheit() {
var a, res_a
a = parseInt(document.getElementById("valor").value)
res_a = ((a * (9 / 5)) + 32).toFixed(2)
document.getElementById("resultado").value = res_a
updateBackground(a)
}

function kelvin() {
var b, res_b
b = parseInt(document.getElementById("valor").value)
res_b = b + 273.15
document.getElementById("resultado").value = res_b
updateBackground(b)
}

function updateBackground(temp) {
    let celsiusValue = temp;
    console.log(celsiusValue)
    if(isNaN(celsiusValue)) {
      document.body.style.backgroundColor = "white"
    }else if (celsiusValue <= 13) {
      document.body.style.backgroundColor = "blue";
    }else if (celsiusValue > 13 && celsiusValue <= 23) {
      document.body.style.backgroundColor = "yellow";
    } else {
      document.body.style.backgroundColor = "red";
    }
  }
</script>
